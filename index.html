<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-men</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./src/imagens/css/reset.css">
<link rel="stylesheet" href="./src/imagens/css/estilos.css">
<link rel="stylesheet" href="./src/imagens/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <img src="./src/imagens/imagens/logo.svg" alt="Logo x-men" srcset="">
    </header>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Scott Summers, tem o poder de projetar pura energia de seus olhos, através de raios de energia concussiva controlados por seu visor feito de quartzo-rubi.">
                    <img src="./src/imagens/imagens/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>
                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia, telecinese e empatia de Jean são drasticamente aumentadas quando em contato com a Fênix, além de poder viajar no vácuo do espaço que vai além da velocidade da luz.">
                    <img src="./src/imagens/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>
                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Kitty Pryde possui uma habilidade 'faseada' que lhe permite, assim como objetos ou pessoas com quem ela está em contato, tornar-se intangível. Esse poder também perturba qualquer campo elétrico que ela passa, e permite que ela possa andar no ar.">
                    <img src="./src/imagens/imagens/card-lince-negra.jpg" alt="Personagem LinceNegra">
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Ororo Munroe é capaz de manipular o tempo, e alterar o clima, assim tendo influência sobre os elementos da natureza. Pode alterar a pressão atmosférica a Temperatura e Umidade. É capaz de controlar os elementos climáticos, criar chuvas, tempestades, trovões, relâmpagos, raios, tornados, neve, neblina, etc.">
                    <img src="./src/imagens/imagens/card-tempestade.jpg" alt=" Personagem Tempestade">
                </li>
                <li class="personagem" id="noturno" data-name="Noturno" data-description="Kurt Wagner possui agilidade sobre-humana, e a capacidade de teletransporte, invisibilidade em sombras profundas, e as mãos e os pés aderirem a parede. Sua mutações físicas incluem a pele azul, três dedos nos pés e mãos (incluindo o polegar), olhos amarelos, e uma cauda preênsil.">
                    <img src="./src/imagens/imagens/card-noturno.jpg" alt="Personagem Noturno">
                </li>
                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Logan além de suas mortais garras de adamantium, capazes de cortar qualquer coisa, ele tem um poderoso fato de cura; envelhece lentamente – o que o torna praticamente imortal -; e tem diversas características animais, como sentidos muito aguçados.">
                    <img src="./src/imagens/imagens/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>
                <li class="personagem" id="vampira" data-name="Vampira" data-description="Meghan Black possui o poder de absorver a vitalidade, memórias, habilidades e poderes de outros seres vivos através do contato com a pele.">
                    <img src="./src/imagens/imagens/card-vampira.jpg" alt="Personagem Vampira">
                </li>
                <li class="personagem" id="Magneto" data-name="Magneto" data-description="Erik Magnus Lehnsherr é um mutante de nível ômega, seus poderes são incrivelmente vastos. Ele pode controlar e manipular campos magnéticos que vão muito além da habilidade de controlar metal.">
                    <img src="./src/imagens/imagens/card-magneto.jpg" alt="Personagem Magneto">
                </li>




            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/imagens/card-ciclope.png" alt="personagem-selecionado">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Scott Summers, tem o poder de projetar pura energia de seus olhos, através de raios de energia concussiva controlados por seu visor feito de quartzo-rubi.
                </p>
            </div>
        </section>
        <script src="./src/js/index.js"></script>
    </main>

</body>

</html>
